{% extends "layout.html" %}

{% block content %}

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="login-container">
    <div class="login-wrapper">
        <form id="form" action="/submit_report" method="post">
            <div class="user-details">
                <h1>Zg&#322;o&#347; sw&#243;j problem</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tytu&#322; zg&#322oszenia" name="title" id="title" required>
                </div>
                <div class="bug-report" style="width:100%">
                    <textarea placeholder="Tutaj opisz problem, kt&#243ry napotka&#322e&#347" name="description" id="description" required></textarea>
                    <p id="charCount" style="text-align: right; color: white;"></p>
                </div>

                <input type="submit" class="btn" value="Wy&#347lij" id="submitBtn">
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('description').addEventListener('input', function () {
        var charCount = this.value.length;
        document.getElementById('charCount').innerText = charCount + "/200";

        if (charCount > 200) {
            this.value = this.value.slice(0, 200);
            document.getElementById('charCount').innerText = "200/200";
        }
    });
</script>

{% endblock %}
