{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <h2>User List</h2>
    <table class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
              <a href="{{ url_for('delete_selected_user', user_id=user[0]) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Usun</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
