{% extends "layout.html" %}

{% block content %}

<h1>Create an account</h1>
<form action="#" method="post" onsubmit="return validateForm();">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required oninput="validatePassword()"><br><br>

    <label for="password_confirm">Confirm Password:</label>
    <input type="password" name="password_confirm" id="password_confirm" required oninput="validatePassword()"><br><br>

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4"></textarea><br><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age"><br><br>

    <input type="submit" value="Register" id="submitBtn" disabled>
</form>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password_confirm").value;
        var submitButton = document.getElementById("submitBtn");

        if (password === confirmPassword) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }

    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password_confirm").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }

        return true;
    }
</script>

{% endblock %}
